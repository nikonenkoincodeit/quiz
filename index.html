<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js 3 App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/primevue/resources/themes/lara-light-green/theme.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.5/build/css/intlTelInput.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.5.0/styles/overlayscrollbars.min.css"
      integrity="sha512-y2X7/N2/LOvn3Xay60PkD1YqTQv34lOyR1qX1CT7+2sEXmnKjYj33kEn0bXzbk4+y8Q9leu2g7EqGWiBNv1NkA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/quiz-style.css" />
    <link rel="stylesheet" href="./css/style.var.css" />
  </head>
  <body>
    <div class="quiz-overlay">
      <div id="app-quiz"></div>
    </div>

    <button type="button" class="js-mirrors">quizMirrors</button>
    <button type="button" class="js-shower-room">quizShowerRoom</button>
    <button type="button" class="js-skin">quizSkin</button>
    <button type="button" class="js-kitchen">quizKitchen</button>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@19.5.5/build/js/intlTelInput.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/2.5.0/browser/overlayscrollbars.browser.es6.min.js"
      integrity="sha512-z7pUiqRlPGjvGbB8P1oQtko3aeUY26g8BfeYKD5piaCp1HoKB9rnj1lmtSmnsNTqmksyRN3oe9uAbLCvsO/nMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/core/core.min.js"></script>
    <script src="./js/index.var.js"></script>
    <script src="./js/quiz.js" type="module"></script>
  </body>
</html>
